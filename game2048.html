<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S PLAY 2048</title>
    <link rel="stylesheet" href="./game2048.css">
</head>

<body>
    <div class="score-container">Score:
        <span id="score"></span>
    </div>
    <div class="container">
        <!-- 矩阵第一行 -->
        <div class="row grid-1">
            <div class="column grid-1-1"></div>
            <div class="column grid-1-2"></div>
            <div class="column grid-1-3"></div>
            <div class="column grid-1-4"></div>
        </div>

        <!-- 矩阵第二行 -->
        <div class="row grid-2">
            <div class="column grid-2-1"></div>
            <div class="column grid-2-2"></div>
            <div class="column grid-2-3"></div>
            <div class="column grid-2-4"></div>
        </div>

        <!-- 矩阵第三行 -->
        <div class="row grid-3">
            <div class="column grid-3-1"></div>
            <div class="column grid-3-2"></div>
            <div class="column grid-3-3"></div>
            <div class="column grid-3-4"></div>
        </div>

        <!-- 矩阵第四行 -->
        <div class="row grid-4">
            <div class="column grid-4-1"></div>
            <div class="column grid-4-2"></div>
            <div class="column grid-4-3"></div>
            <div class="column grid-4-4"></div>
        </div>
    </div>

    <script src="./game2048.js"></script>
</body>

</html>
